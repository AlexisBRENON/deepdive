  db.default {
    driver: "org.postgresql.Driver"
    url: "jdbc:postgresql://"${PGHOST}":"${PGPORT}"/"${DBNAME} # "
    user: ${PGUSER}
    password: ${PGPASSWORD}
    gphost: ${GPHOST}
    gpport: ${GPPORT}
    gppath: ${GPPATH}
  }

  schema.variables {
    images.values: ArrayReal
    variables_layer0.values: ArrayReal
    variables_layer1.values: ArrayReal
    variables_layer2.values: ArrayReal
    variables_layer3.values: ArrayReal
    variables_layer4.values: ArrayReal
    variables_layer5.values: ArrayReal
    variables_layer6.values: ArrayReal
    variables_layer7.values: ArrayReal
    variables_layer8.values: ArrayReal

    # variables_layer_lr.values: ArrayReal
  }

  extraction.extractors: {
    ext_image_paths {
      input: """SELECT 0"""
      output_relation: "image_paths"
      udf: "python "${APP_HOME}"/udf/image_paths.py"  # 55s # try "pypy ..."
      before: ${APP_HOME}"/udf/before_image_paths.sh"
      parallelism: 1
      #style: "tsv_extractor"
    }
    ext_images {
      style: "tsv_extractor"
      input: """SELECT file_path,starting_id from image_paths"""
      output_relation: "images"
      udf: "python "${APP_HOME}"/udf/load_images.py"
      before: ${APP_HOME}"/udf/before_images.sh"
      parallelism: ${PARALLELISM}
      input_batch_size: 100
      dependencies: ["ext_image_paths"]
      #style: "tsv_extractor"
    }

    ####### LAYER 0 -> Convolutional Layer #######
    ext_variables_layer0 {
      input: """SELECT num_rows, num_cols from images limit 1"""
      output_relation: "variables_layer0"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 3 -l 0 -b 1 -s 1"
      before: ${APP_HOME}"/udf/before_variables_layer0.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_images"]
    }

    ext_conv_layer0_1{
      style: "tsv_extractor"
      input: """SELECT v0.num_rows as w0, v0.num_cols as l0
                FROM variables_layer0 as v0 limit 1"""
      output_relation: "conv_layer0_1"
      udf: "pypy "${APP_HOME}"/udf/conv_layer.py -i 3 -o 48 -b 11 -s 4"
      before: ${APP_HOME}"/udf/before_conv_layer0_1.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer1"]
    }

    ####### LAYER 1 -> Sub-Sampling Layer #######
    ext_variables_layer1 {
      input: """SELECT num_rows, num_cols from variables_layer0 limit 1"""
      output_relation: "variables_layer1"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 48 -l 1 -b 11 -s 4"
      before: ${APP_HOME}"/udf/before_variables_layer1.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer0"]
    }

    ext_conv_layer1_2{
      style: "tsv_extractor"
      input: """SELECT v1.num_rows as w0, v1.num_cols as l0
                FROM variables_layer1 as v1 limit 1"""
      output_relation: "conv_layer1_2"
      udf: "pypy "${APP_HOME}"/udf/conv_layer.py -i 48 -o 128 -b 5 -s 2"
      before: ${APP_HOME}"/udf/before_conv_layer1_2.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer2"]
    }

    ####### LAYER 2 -> Convolutional Layer #######
    ext_variables_layer2 {
      input: """SELECT num_rows, num_cols from variables_layer1 limit 1"""
      output_relation: "variables_layer2"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 128 -l 2 -b 5 -s 2"
      before: ${APP_HOME}"/udf/before_variables_layer2.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer1"]
    }

    ext_conv_layer2_3{
      style: "tsv_extractor"
      input: """SELECT v2.num_rows as w0, v2.num_cols as l0
                FROM variables_layer2 as v2 limit 1"""
      output_relation: "conv_layer2_3"
      udf: "pypy "${APP_HOME}"/udf/conv_layer.py -i 128 -o 192 -b 3 -s 2"
      before: ${APP_HOME}"/udf/before_conv_layer2_3.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer3"]
    }

    ####### LAYER 3 -> Sub-Sampling Layer #######
    ext_variables_layer3 {
      input: """SELECT num_rows, num_cols from variables_layer2 limit 1"""
      output_relation: "variables_layer3"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 192 -l 3 -b 3 -s 2"
      before: ${APP_HOME}"/udf/before_variables_layer3.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer2"]
    }

    ext_conv_layer3_4{
      style: "tsv_extractor"
