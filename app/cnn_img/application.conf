      before: ${APP_HOME}"/udf/before_conv_layer3_4.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer4"]
    }

    ####### LAYER 4 -> Fully Connected Layer #######
    ext_variables_layer4 {
