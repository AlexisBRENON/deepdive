                FROM variables_layer4 as v4 limit 1"""
      output_relation: "conv_layer4_5"
      udf: "pypy "${APP_HOME}"/udf/conv_layer.py -i 192 -o 128 -b 3 -s 1"
      before: ${APP_HOME}"/udf/before_conv_layer4_5.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer5"]
    }

    ####### LAYER 5 -> Fully Connected Layer #######
    ext_variables_layer5 {
      input: """SELECT num_rows, num_cols from variables_layer4 limit 1"""
      output_relation: "variables_layer5"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 128 -l 5 -b 3 -s 1"
      before: ${APP_HOME}"/udf/before_variables_layer5.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer4"]
    }

    ext_conv_layer5_6{
      style: "tsv_extractor"
      input: """SELECT v5.num_rows as w0, v5.num_cols as l0
                FROM variables_layer5 as v5 limit 1"""
      output_relation: "conv_layer5_6"
      udf: "pypy "${APP_HOME}"/udf/conv_layer.py -i 128 -o 2048 -b 9 -s 1"
      before: ${APP_HOME}"/udf/before_conv_layer5_6.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer6"]
    }


    ####### LAYER 6 -> Fully Connected Layer #######
    ext_variables_layer6 {
      input: """SELECT num_rows, num_cols from variables_layer5 limit 1"""
      output_relation: "variables_layer6"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 2048 -l 6 -b 9 -s 1"
      before: ${APP_HOME}"/udf/before_variables_layer6.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer5"]
    }

    ext_conv_layer6_7{
