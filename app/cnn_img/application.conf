      before: ${APP_HOME}"/udf/before_conv_layer7_8.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer8"]
    }

    ####### LAYER 8 -> Softmax Layer #######
    ext_variables_layer8 {
      input: """SELECT num_rows, num_cols from variables_layer7 limit 1"""
      output_relation: "variables_layer8"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 1000 -l 8 -b 1 -s 1"
      before: ${APP_HOME}"/udf/before_variables_layer8.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
      dependencies: ["ext_variables_layer7"]
    }
  }


