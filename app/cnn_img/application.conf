    ext_variables_layer7 {
      input: """SELECT num_rows, num_cols from variables_layer6 limit 1"""
      output_relation: "variables_layer7"
      udf: "pypy "${APP_HOME}"/udf/variables_layer.py -f 2048 -l 7 -b 1 -s 1"
      before: ${APP_HOME}"/udf/before_variables_layer7.sh"
      parallelism: ${PARALLELISM}
      # input_batch_size: 1000
